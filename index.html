<!DOCTYPE html>
<html>
<head>
<title>Student Inc</title>
</head>
<body>

<div>
  <video width="640" controls>
    <source src="promo.mp4" type="video/mp4">
    <source src="promo.ogv" type="video/ogv">
    <source src="promo.ogg" type="video/ogg">
    Your browser does not support HTML video.
  </video>
</div>

<form>
  <fieldset>
    <legend>Contact by email</legend>
    <h2>Please select the topic you would like to contact us about. So, we can serve you better and faster.</h2>
    <label for="choice">Make a choice</label>
    <select name="choice" id="choice">
        <option value="1">I have a question about the order</option>
        <option value="2">I like to have more information about the computer</option>
        <option value="3">I have another question</option>
    </select><br><br>
    <h2>Contact about</h2>
    <label for="topic">Choose topic</label>
    <select name="topic" id="topic">
        <option value="1">Ordering and delivery</option>
        <option value="2">Cancel and return</option>
        <option value="3">Gift voucher</option>
        <option value="4">Other question </option>
    </select><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email"><br><br>
    <label for="email">Upload a file</label>
    <input type="file" id="myfile" name="myfile">
  </fieldset>
</form>

</body>
</html>
